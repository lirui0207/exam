<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery Mobile9</title>
  <link rel="stylesheet" href="./css/jquery.mobile-1.4.5.min.css" media="screen" title="no title">
  <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">
  <script src="./js/jquery-1.12.4.min.js"></script>
  <script src="./js/jquery.mobile-1.4.5.min.js"></script>
  <style>
    form{
      margin:0 18px;
    }
    form a{
      display: block;
      width: 70px;
    }
  </style>
</head>

<body>

<div data-role="page" id="page1">
  <div data-role="header" data-position="fixed">
    <div data-role="fieldcontain">
      <form>
        <fieldset data-role="controlgroup" data-type="horizontal">

          <a href="#page2" data-transition="fade" data-role="button" data-icon="bars" data-iconpos="top" data-theme="a" data-inline="true">page2</a>
        </fieldset>
      </form>
    </div>
  </div>
  <div data-role="main" class="ui-content" data=fullscreen="true">
      <h1>page1</h1>
</div>
    <div data-role="footer" data-position="fixed">
    </div>
  </div>

  <div data-role="page" id="page2">
    <div data-role="header" data-position="fixed">
      <div data-role="fieldcontain">
        <form>
          <fieldset data-role="controlgroup" data-type="horizontal">
            <a href="#page1" data-transition="slide" data-role="button" data-icon="edit" data-iconpos="top" data-theme="a" data-inline="true">page1</a>

          </fieldset>
        </form>
      </div>
    </div>
    <div data-role="main" class="ui-content" data=fullscreen="true">
      <h1>page2</h1>
  </div>
    </div>
</body>
</html>
